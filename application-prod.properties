# Application
spring.application.name=goldenfly
server.port=${PORT:10000}

# Database PostgreSQL (SPRING_DATASOURCE_URL est créé par start.sh depuis DATABASE_URL)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver

# Pool de connexions optimisé pour Render
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# JWT Configuration
app.jwt.secret=${APP_JWT_SECRET}
app.jwt.expiration=${APP_JWT_EXPIRATION:86400000}
app.jwt.refresh-expiration=${APP_JWT_REFRESH_EXPIRATION:604800000}

# Logging
logging.level.root=INFO
logging.level.com.goldenfly=INFO
logging.level.org.springframework.security=WARN

# Swagger
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# Configuration Wave
wave.api.key=${WAVE_API_KEY:default_key}
wave.api.url=${WAVE_API_URL:https://api.wave.com/v1}
wave.api.secret=${WAVE_API_SECRET:default_secret}

# Configuration Orange Money
orange.api.key=${ORANGE_API_KEY:default_key}
orange.api.url=${ORANGE_API_URL:https://api.orange.com/orange-money-webpay/dev/v1}
orange.api.secret=${ORANGE_API_SECRET:default_secret}
orange.merchant.id=${ORANGE_MERCHANT_ID:default_merchant}

# CORS Configuration
spring.web.cors.allowed-origins=${ALLOWED_ORIGINS:https://goldenfly-frontend.onrender.com}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always