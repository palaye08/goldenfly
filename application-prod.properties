# Application
spring.application.name=goldenfly
server.port=${PORT:10000}

# Database PostgreSQL (Render fournit)
spring.datasource.url=${JDBC_DATABASE_URL:jdbc:postgresql://localhost:5432/goldenfly_db}
spring.datasource.username=${DATABASE_USER:postgres}
spring.datasource.password=${DATABASE_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# Pool de connexions
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# JWT Configuration
app.jwt.secret=${APP_JWT_SECRET:MySecretKeyForJWTTokenGenerationThatIsVeryLongAndSecure2024GoldenFly}
app.jwt.expiration=${APP_JWT_EXPIRATION:86400000}
app.jwt.refresh-expiration=${APP_JWT_REFRESH_EXPIRATION:604800000}

# Logging
logging.level.root=INFO
logging.level.com.goldenfly=INFO
logging.level.org.springframework.security=WARN

# Swagger
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# Configuration Wave
wave.api.key=${WAVE_API_KEY:votre_cle_api_wave}
wave.api.url=${WAVE_API_URL:https://api.wave.com/v1}
wave.api.secret=${WAVE_API_SECRET:votre_secret_wave}

# Configuration Orange Money
orange.api.key=${ORANGE_API_KEY:votre_cle_api_orange}
orange.api.url=${ORANGE_API_URL:https://api.orange.com/orange-money-webpay/dev/v1}
orange.api.secret=${ORANGE_API_SECRET:votre_secret_orange}
orange.merchant.id=${ORANGE_MERCHANT_ID:votre_merchant_id}

# CORS Configuration
spring.web.cors.allowed-origins=${ALLOWED_ORIGINS:http://localhost:4200,https://goldenfly-frontend.onrender.com}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Actuator pour health check
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always



