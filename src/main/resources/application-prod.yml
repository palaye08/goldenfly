server:
  port: ${PORT:10000}

spring:
  application:
    name: goldenfly

  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT:5432}/${DB_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        format_sql: false
        jdbc:
          lob:
            non_contextual_creation: true

  web:
    cors:
      allowed-origins: ${ALLOWED_ORIGINS:https://goldenfly-frontend.onrender.com,http://localhost:4200}
      allowed-methods: GET,POST,PUT,DELETE,OPTIONS,PATCH
      allowed-headers: "*"
      allow-credentials: true

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

app:
  jwt:
    secret: ${JWT_SECRET}
    expiration: ${JWT_EXPIRATION:86400000}
    refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000}

logging:
  level:
    root: INFO
    com.goldenfly: INFO
    org.springframework.security: WARN
    org.hibernate: WARN
    org.springframework.jdbc: DEBUG
    org.springframework.orm.jpa: DEBUG

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    try-it-out-enabled: true

wave:
  api:
    key: ${WAVE_API_KEY:default_key}
    url: ${WAVE_API_URL:https://api.wave.com/v1}
    secret: ${WAVE_API_SECRET:default_secret}

orange:
  api:
    key: ${ORANGE_API_KEY:default_key}
    url: ${ORANGE_API_URL:https://api.orange.com/orange-money-webpay/dev/v1}
    secret: ${ORANGE_API_SECRET:default_secret}
  merchant:
    id: ${ORANGE_MERCHANT_ID:default_merchant}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always