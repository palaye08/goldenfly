# Application
spring.application.name=goldenfly
server.port=8080

# Database PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/GestionVol
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# JWT Configuration
app.jwt.secret=MySecretKeyForJWTTokenGenerationThatIsVeryLongAndSecure2024GoldenFly
app.jwt.expiration=86400000
app.jwt.refresh-expiration=604800000

# Logging
logging.level.root=INFO
logging.level.com.goldenfly=DEBUG
logging.level.org.springframework.security=DEBUG

# Swagger
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true